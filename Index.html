<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas Interativas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Decisão do Dia</h1>
        <div class="card p-4 shadow">
            <form id="questionForm">
                <!-- Pergunta 1 -->
                <div class="mb-3">
                    <label for="biscoito" class="form-label">Você vai na casa do biscoito?</label>
                    <select id="biscoito" class="form-select">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>

                <!-- Pergunta 2 -->
                <div class="mb-3">
                    <label for="thamyres" class="form-label">Você vai em algum lugar com a Thamyres?</label>
                    <select id="thamyres" class="form-select">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>

                <!-- Pergunta 3 -->
                <div class="mb-3">
                    <label for="pastel" class="form-label">Você vai comer pastel com a Thamyres?</label>
                    <select id="pastel" class="form-select">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>

                <!-- Pergunta 4 -->
                <div class="mb-3">
                    <label for="nada" class="form-label">Você não vai fazer nada?</label>
                    <select id="nada" class="form-select">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>

                <!-- Botão de Submissão -->
                <div class="d-grid">
                    <button type="button" id="submitButton" class="btn btn-primary">Enviar Respostas</button>
                </div>
            </form>
            <div id="output" class="mt-4 text-center"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('submitButton').addEventListener('click', function () {
            const biscoito = document.getElementById('biscoito').value;
            const thamyres = document.getElementById('thamyres').value;
            const pastel = document.getElementById('pastel').value;
            const nada = document.getElementById('nada').value;

            let result = '';

            if (biscoito === 'sim') {
                result = "Você vai na casa do biscoito.";
            } else if (thamyres === 'sim') {
                result = "Você vai em algum lugar com a Thamyres.";
            } else if (pastel === 'sim') {
                result = "Você vai comer pastel com a Thamyres.";
            } else if (nada === 'sim') {
                result = "Você vai chamar o Cauê.";
            } else {
                result = "Irá fazer o quê?";
            }

            document.getElementById('output').innerHTML = `<h5>${result}</h5>`;
        });
    </script>
</body>
</html>
